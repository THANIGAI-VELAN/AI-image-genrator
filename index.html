<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
        <div class="logo-wrapper">
            <div class="logo">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
            </div>
            <h1>AI Image Generator</h1>
        </div>
        <button onclick="toggleTheme()" class="theme-toggle">
            <i class="fa-solid fa-moon"></i>
        </button>
    </header>

    <div class="main-content">
        <form action="#" class="prompt-form">
            <!-- Prompt Input -->
            <div class="prompt-container">
                <textarea class="prompt-input" placeholder="Enter your image prompt here..." required autofocus></textarea>
                <button type="button" onclick="randomPrompt()" class="prompt-btn">
                    <i class="fa-solid fa-dice"></i>
                </button>
            </div>

            <!-- Prompt action -->
            <div class="prompt-action">
                <div class="select-wrapper">
                    <select class="custom-select" id="model-select" required>
                        <option value="" selected disabled>Style</option>
                        <option value="style1">flux.1-dev</option>
                        <option value="style2">flux.2-dev</option>
                        <option value="style3">flux.3-dev</option>
                    </select>
                </div>
                <div class="select-wrapper">
                    <select class="custom-select" id="count-select" required>
                        <option value="" selected disabled>Image Count</option>
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4">4 Images</option>
                    </select>
                </div>
                <div class="select-wrapper">
                    <select class="custom-select" id="ratio-select" required>
                        <option value="" selected disabled>Aspect Ratio</option>
                        <option value="16/9">Landscape</option>
                        <option value="1/1">Square</option>
                        <option value="9/16">Portrait</option>
                    </select>
                </div>
                <button type="submit" class="generate-btn">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                    Generate
                </button>
            </div>
            <!-- Image Gallery -->
            <div class="gallery-grid">
                <!-- 4 image cards for up to 4 images -->
                <div class="img-card">
                    <div class="status-container">
                        <div class="spinner"></div>
                        <div class="status-text">Generating</div>
                    </div>
                    <img src="test.png" alt="Generated Image" class="gallery-image">
                    <button type="button" class="download-btn"><i class="fa-solid fa-download"></i></button>
                </div>
                <div class="img-card">
                    <div class="status-container">
                        <div class="spinner"></div>
                        <div class="status-text">Generating</div>
                    </div>
                    <img src="test.png" alt="Generated Image" class="gallery-image">
                    <button type="button" class="download-btn"><i class="fa-solid fa-download"></i></button>
                </div>
                <div class="img-card">
                    <div class="status-container">
                        <div class="spinner"></div>
                        <div class="status-text">Generating</div>
                    </div>
                    <img src="test.png" alt="Generated Image" class="gallery-image">
                    <button type="button" class="download-btn"><i class="fa-solid fa-download"></i></button>
                </div>
                <div class="img-card">
                    <div class="status-container">
                        <div class="spinner"></div>
                        <div class="status-text">Generating</div>
                    </div>
                    <img src="test.png" alt="Generated Image" class="gallery-image">
                    <button type="button" class="download-btn"><i class="fa-solid fa-download"></i></button>
                </div>
            </div>
        </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
